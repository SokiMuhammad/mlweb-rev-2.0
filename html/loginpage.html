<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/mlweb-document-rev-2.0/css/loginstyle.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>LaloHosting</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="mainpage.html" method="get" >
        <a href="mainpage.html"><h1>Lalo<span>Hosting</span></h1></a>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember Me?</label>
          <a href="#forgot">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
          <p>
            Don't have an account? <a href="registerpage.html">Register here!</a>
          </p>
        </div>
      </form>
      <div class="separator">
        <hr class="line">
        <span class="ortext">Or</span>
        <hr class="line">
      </div>
    <button type="submit" class="btn" onclick="location.href='https://accounts.google.com/?hl=id'">
        Login with Google
        <img src="/mlweb-document-rev-2.0/assets/googleicon.png" alt="png">
    </button>
    </div>  
    
  </body>
</html>
